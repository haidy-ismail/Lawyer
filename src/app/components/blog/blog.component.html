<div class="studies_section layout_padding">

          <div class="col-sm-12">
             <h1 class="studies_taital " style="margin-top: 40px;">كتبنا</h1>
          </div>
       </div>
       <div class="studies_section_2">
          <div class="row" >
             <div class="col-md-4" *ngFor="let item of books" >
                <div class="hover01 column"  >
                   <figure><img [src]="item.imageUrl"></figure>

                   <h3 class="introduction_text font">{{item.title}}</h3>

                <div class="read_bt"><a href="#">{{item.author}}</a></div>
             </div> 
          </div>
       </div>
    </div>
 </div>
